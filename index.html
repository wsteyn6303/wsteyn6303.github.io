<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diep Voetspore | Jewellery Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="logo">Diep Voetspore</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-text">
      <h1>Diep Voetspore</h1>
      <p>Elegant Jewellery for Every Journey</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="products">
    <h2>Featured Pieces</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/necklace.jpg" alt="Necklace">
        <h3>Gold Necklace</h3>
        <p>R1,200</p>
      </div>
      <div class="product-card">
        <img src="images/earrings.jpg" alt="Earrings">
        <h3>Diamond Earrings</h3>
        <p>R2,500</p>
      </div>
      <div class="product-card">
        <img src="images/bracelet.jpg" alt="Bracelet">
        <h3>Silver Bracelet</h3>
        <p>R950</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Diep Voetspore. All rights reserved.</p>
  </footer>

</body>
</html>
